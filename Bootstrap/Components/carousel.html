<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade carousel-dark"  data-bs-touch="false">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>


        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="6000">
                <img src="https://organicindia.com/cdn/shop/files/website-banner-1920x600.jpg?v=1751021100"
                    class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h1 class="text-info">This is First</h1>
                    </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://organicindia.com/cdn/shop/files/bilona-website-banner.jpg?v=1749185603"
                    class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h1>This is second</h1>
                    </div>
            </div>
            <div class="carousel-item">
                <img src="https://organicindia.com/cdn/shop/files/website-banner-1920x600.jpg?v=1751021100"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://organicindia.com/cdn/shop/files/website-banner-1920x600.jpg?v=1751021100"
                    class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <span class="visually-hid">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidd">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
