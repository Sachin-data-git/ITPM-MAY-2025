<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">Open First Modal</button>

   <div class="modal fade modal-lg" id="demo" data-bs-backdrop="static">
    <div class="modal-dialog  modal-fullscreen-md-down ">
        <div class="modal-content" >
            <div class="modal-header">
                <h1>This is Modal</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>

            </div>
            <div class="modal-body">
               <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat tempore itaque, voluptatibus eum numquam sit et, fugit, minima id voluptate expedita harum quisquam sed architecto iste maxime dolore hic repellendus.</p>
            </div>
            <div class="modal-footer">
                 <button class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                 <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo1">Open second modal</button>
            </div>
        </div>
    </div>
   </div>



   <div class="modal fade" id="demo1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h1>This is Second Modal</h1>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#demo" data-bs-toggle="modal">back to first</button>
            </div>
        </div>
    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
