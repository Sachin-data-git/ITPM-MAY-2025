<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            animation-name: demo;
            animation-duration: 5s;
            /* animation-delay: ; */
            animation-iteration-count: infinite;
            /* animation-direction: normal; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate; */
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: forwards; */
            /* animation-fill-mode: backwards; */

            /* animation shorthand */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }

        /* @keyframes demo {

            from{
               transform: translate(-200px,0px) rotateZ(0deg);
            }
            to{
                transform: translate(1000px,0px) rotateZ(3600deg);
                background-color:green;
                border-radius: 100%;

            }
            
        } */

        @keyframes demo {
            0%{
                transform: translate(-200px,0px) rotateZ(0deg);
            }
            25%{
              transform: translate(1000px,0px) rotateZ(3600deg);
                background-color:green;
                border-radius: 100%;
            }
            50%{
             transform: translate(1000px,400px) rotateZ(-360deg);
             background-color: yellow;
             border-radius: 0%;
            }
            75%{
                    transform: translate(0px,400px) rotateZ(360deg);
             background-color: rgb(30, 58, 214);
             border-radius: 100%;
            }
            100%{
 transform: translate(0px,0px) rotateZ(360deg);
             background-color: rgb(0, 0, 0);
             border-radius: 0%;
            }
            
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
