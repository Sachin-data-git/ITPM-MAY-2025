<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
            *{
                /* border: 1px solid red; */
            }
         
        /* Element /Tag Selector */
        /* p{
            color: red;
        } */
      

        /* ID selector (# idname)  fastest Selector */
        #demo{
        color: red;
      }

      /* CLASS Selector */
      .newcls{
        color: blue;
      }

      /* Group Selector  (,)*/
      #demo,.newcls{
        background-color: yellow;
      }

      /* Descendent Selector */
           
      div p span{
        color: red;
      }
      /* Child Combinator Selector */
           
      div>h1>p>span{
        color: red;
      }


      /* Attribute Selector */
      input[type="password"]{
        background-color: yellow;
      }

      a[target="_blank"]
      {
        color: red;
      }






    </style>
</head>
<body>
