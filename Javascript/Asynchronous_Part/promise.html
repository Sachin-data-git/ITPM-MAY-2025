<body>
       <script>
        function fetchData(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("Data fetched...");
                    resolve();
                },2000)
            })
        }
        function processData(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("Data processData...");
                    resolve();
                },2000)
            })
        }
        function saveData(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("Data saved...");
                    resolve();
                },2000)
            })
        }



        //using then catch
        // fetchData().then(processData).then(saveData).then(()=>{
        //     console.log("ALL GOOD");
        // }).catch((error)=>{
        //     console.log("Error",error.status);
        // })

        //using async/await
         async function exucuteTask(){
           await fetchData();
           await processData();
           await saveData();
         setTimeout(()=>{
               console.log("All GOOD")
         },2000)
          }
          exucuteTask();



       </script>
</body>
