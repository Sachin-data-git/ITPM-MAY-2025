<body>
 <form action="">
       <input type="number" placeholder="Enter number1"  id="demo1">
       <input type="number" placeholder="Enter number2" id="demo2">
 </form>
 <button onclick="add()">Addition</button>

    <script>
        
//arithmetic operator
       function add(){
       let n1=document.getElementById("demo1").value;
       let n2=document.getElementById("demo2").value;

       let y=Number(n2)
        console.log(x+y);
       }

    </script>
